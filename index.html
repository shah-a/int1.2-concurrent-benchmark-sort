<!DOCTYPE html>
<html lang="en">

<head>
  <!-- REQUIRED META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TITLE -->
  <title>INT 1.2</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Concurrent Sort Benchmark</h1>
      <a href="https://github.com/shah-a/int1.2-concurrent-sort-benchmark" target="_blank" class="github">
        <i class="fab fa-github-alt fa-3x"></i>
      </a>
    </div>
  </header>

  <main class="main-content">
    <section class="arrays">
      <div class="array-card">
        <label for="array-1" class="array-label">
          <h1>Array #1</h1>
        </label>
        <textarea id="array-1" class="array-textarea" rows="7"></textarea>
      </div>
      <div class="array-card">
        <label for="array-2" class="array-label">
          <h1>Array #2</h1>
        </label>
        <textarea id="array-2" class="array-textarea" rows="7"></textarea>
      </div>
      <div class="array-card">
        <label for="array-3" class="array-label">
          <h1>Array #3</h1>
        </label>
        <textarea id="array-3" class="array-textarea" rows="7"></textarea>
      </div>
      <div class="array-card">
        <label for="array-4" class="array-label">
          <h1>Array #4</h1>
        </label>
        <textarea id="array-4" class="array-textarea" rows="7"></textarea>
      </div>
      <div class="array-card">
        <label for="array-5" class="array-label">
          <h1>Array #5</h1>
        </label>
        <textarea id="array-5" class="array-textarea" rows="7"></textarea>
      </div>
    </section>
    <section class="config">
      <h1>Configuration</h1>
    </section>
  </main>

  <footer>
    <img src="img/gophers.png" alt="gophers.png" width="500">
  </footer>

  <!-- JS -->
  <script src="script.js"></script>

  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/aa29bc2123.js" crossorigin="anonymous"></script>
</body>

</html>

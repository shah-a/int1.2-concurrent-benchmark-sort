<!DOCTYPE html>
<html lang="en">

<head>
  <!-- REQUIRED META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TITLE -->
  <title>INT 1.2: Goroutine Sort Benchmark</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Goroutine Sort Benchmark</h1>
      <a href="https://github.com/shah-a/int1.2-goroutine-sort-benchmark" target="_blank" class="github">
        <i class="fab fa-github-alt fa-3x"></i>
      </a>
    </div>
  </header>

  <main class="main-content">
    <section class="arrays">
      <div id="array-1-card" class="array-card">
        <label for="array-1" class="array-label">
          <h2>Array #1</h2>
        </label>
        <textarea id="array-1" class="array-textarea" rows="7"
          placeholder="E.g: 39, 71, 37, 87, 69, 48, 49, 45, 85, 63, 23, 13, 26, 76, 56, 99, 17, 1, 81, 25, 18, 15, 20, 68, 31..."></textarea>
      </div>
      <div id="array-2-card" class="array-card">
        <label for="array-2" class="array-label">
          <h2>Array #2</h2>
        </label>
        <textarea id="array-2" class="array-textarea" rows="7"
          placeholder="E.g: 10, 62, 16, 94, 9, 46, 24, 91, 22, 3, 52, 35, 89, 12, 61, 30, 19, 28, 33, 77, 65, 93, 92, 7, 5..."></textarea>
      </div>
      <div id="array-3-card" class="array-card">
        <label for="array-3" class="array-label">
          <h2>Array #3</h2>
        </label>
        <textarea id="array-3" class="array-textarea" rows="7"
          placeholder="E.g: 29, 21, 79, 2, 47, 97, 41, 96, 86, 59, 57, 73, 70, 72, 43, 84, 75, 82, 78, 55, 80, 11, 6, 8, 44..."></textarea>
      </div>
      <div id="array-4-card" class="array-card">
        <label for="array-4" class="array-label">
          <h2>Array #4</h2>
        </label>
        <textarea id="array-4" class="array-textarea" rows="7"
          placeholder="E.g: 60, 64, 27, 36, 38, 90, 74, 14, 95, 50, 88, 83, 100, 53, 4, 51, 54, 66, 34, 67, 58, 98, 42, 32, 40..."></textarea>
      </div>
      <div id="array-5-card" class="array-card">
        <label for="array-5" class="array-label">
          <h2>Array #5</h2>
        </label>
        <textarea id="array-5" class="array-textarea" rows="7"
          placeholder="E.g: 43, 46, 19, 56, 62, 95, 34, 38, 64, 10, 53,  6,  8, 80, 35, 90, 16, 42, 92, 70, 37, 67, 89, 87, 52..."></textarea>
      </div>
    </section>
    <section class="config">
      <div class="config-card">
        <h2>Configuration</h2>
      </div>
      <div class="config-card">
        <h3>How Many Arrays?</h3>
        <div class="array-count-card">
          <label for="array-count" id="array-count-label">3</label>
          <input type="range" id="array-count" min="2" max="5" step="1" value="3">
        </div>
      </div>
      <div class="config-card">
        <h3>How Many Numbers Per Array?</h3>
        <div class="array-length-card">
          <label for="array-length" id="array-length-label">275</label>
          <input type="range" id="array-length" min="50" max="500" step="25" value="275">
        </div>
        <button id="generate-button" class="config-button">Generate Random Numbers</button>
        <button id="clear-button" class="config-button">Clear All</button>
        <p>(Or manually enter <a class="link" target="_blank" href="https://www.random.org/integer-sets/">your own</a>)
        </p>
      </div>
      <div class="config-card">
        <h3>Which Sorting Algorithms?</h3>
        <div id="algorithm-1-card" class="algorithm-card">
          <label for="algorithm-1" class="algorithm-label">Array #1: </label>
          <select id="algorithm-1" class="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
          </select>
        </div>
        <div id="algorithm-2-card" class="algorithm-card">
          <label for="algorithm-2" class="algorithm-label">Array #2: </label>
          <select id="algorithm-2" class="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
          </select>
        </div>
        <div id="algorithm-3-card" class="algorithm-card">
          <label for="algorithm-3" class="algorithm-label">Array #3: </label>
          <select id="algorithm-3" class="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
          </select>
        </div>
        <div id="algorithm-4-card" class="algorithm-card">
          <label for="algorithm-4" class="algorithm-label">Array #4: </label>
          <select id="algorithm-4" class="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
          </select>
        </div>
        <div id="algorithm-5-card" class="algorithm-card">
          <label for="algorithm-5" class="algorithm-label">Array #5: </label>
          <select id="algorithm-5" class="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
          </select>
        </div>
      </div>
      <div class="config-card">
        <button id="start-button" class="config-button">Start</button>
      </div>
    </section>
  </main>

  <footer>
    <img src="img/smart-gophers.png" alt="smart-gophers.png" width="500">
  </footer>

  <!-- JS -->
  <script src="script.js"></script>

  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/aa29bc2123.js" crossorigin="anonymous"></script>
</body>

</html>
